<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUpFormDesign</title>
</head>
<body>
    <div class="content">
        <img src="./393-form-img/image.png" alt="main-img">
        <div class="main-container">
            <h1>Let's Start Today</h1>
            <span class="ask-login">Already have an account?</span>
            <span><a href="#login-link#">Login</a></span>
            <div class="login-option">
                <div class="with-google">
                    <button class="use-google">
                        <img src="./393-form-img/google.png" alt="google-icon">
                        <span>Continue with Goolge</span>
                    </button>
                </div>
                <span>or</span>
                <div class="with-account">
                    <span class="input-email">Email Address</span>
                    <input type="text" name="input-email" id="input-email" placeholder="Enter your email">
                    <span class="input-email">Set Password</span>
                    <input type="text" name="input-pwd" id="input-pwd" placeholder="Enter password">
                </div>
            </div>
            <input type="checkbox" name="agree-term" id="agree-term">
            <span class="agree-term">I Agree to the</span>
            <span><a href="#login-link#">Login</a></span>
        </div>
    </div>
</body>
</html>
